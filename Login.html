<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Silkscreen&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: white; /* Changed background to white */
            color: teal; /* Set text color to teal */
        }

        .outer-box {
            width: 100vw;
            height: 100vh;
            background-color: white; /* Changed background to white */
        }

        .inner-box {
            width: 400px;
            margin: 0 auto;
            position: relative;
            top: 40%;
            transform: translateY(-50%);
            padding: 20px 40px;
            background-color: white; /* White background */
            backdrop-filter: blur(8px);
            border-radius: 8px;
            box-shadow: 2px 2px 5px teal; /* Updated shadow color to teal */
        }

        .signup-header h1 {
            font-size: 2.5rem;
            color: teal; /* Teal header color */
        }

        .signup-header p {
            font-size: 0.95rem;
            color: teal; /* Teal paragraph color */
            margin-top: 5px;
        }

        .signup-body {
            margin: 20px 0;
        }

        .signup-body p {
            margin: 10px 0;
        }

        .signup-body p label {
            display: block;
            font-weight: bold;
            color: teal; /* Teal label color */
        }

        .signup-body p input {
            width: 100%;
            padding: 10px;
            border: 2px solid teal; /* Teal border color */
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 4px;
            color: teal; /* Teal text color */
        }

        .signup-body p input[type="submit"] {
            background-color: teal; /* Teal background for submit button */
            border: none;
            color: white;
            cursor: pointer;
        }

        .signup-body p input[type="submit"]:hover {
            background-color: #004d4d; /* Darker teal on hover */
        }

        .signup-footer p {
            color: teal; /* Teal footer text */
            text-align: center;
        }

        .signup-footer p a {
            color: teal; /* Teal link color */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: teal; /* Teal background for circles */
            position: absolute;
            opacity: 0.3;
        }

        .c1 {
            top: 100px;
            left: 30%;
        }

        .c2 {
            bottom: 200px;
            right: 40%;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="login.html" target="Pet">Login</a> </p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
