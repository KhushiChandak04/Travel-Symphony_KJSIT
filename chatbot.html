<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your Travel Itinerary with us!</title>

    <!-- Import Varela Round font -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: teal;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 2px solid teal;
            position: relative;
        }

        h1 {
            text-align: center;
            color: teal;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
        }

        #chatbox {
            margin-top: 20px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid teal;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            color: teal;
        }

        #userInput {
            width: calc(100% - 90px);
            padding: 10px;
            background-color: #f0f0f0;
            color: teal;
            border: 1px solid teal;
            border-radius: 5px;
            outline: none;
        }

        #userInput::placeholder {
            color: teal;
        }

        button {
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background-color: #004d4d;
        }

        .message {
            margin-bottom: 10px;
        }

        .message strong {
            color: teal;
        }

        .download-button {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2Fr-Kj-gA7laddsdEpP-ULrK0CaSHQYTOzg&s" alt="Logo">
        <h1>Plan your Travel Itinerary with us!</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <input type="text" id="userInput" placeholder="Type your response..." onkeypress="handleEnter(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="download-button" id="downloadBtn" onclick="downloadPDF()">Download Itinerary as PDF</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf; // Access jsPDF from the global window object

        let step = 0; // Track conversation steps
        let destination = ''; // Store the destination chosen
        let days = 0; // Store number of days
        let itineraryContent = ''; // Store itinerary content for PDF

        document.addEventListener("DOMContentLoaded", function () {
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message"><strong>Chatbot:</strong> Hi! Where would you like to go?</div>`;
        });

        function sendMessage() {
            const userInput = document.getElementById("userInput").value.toLowerCase();
            const messages = document.getElementById("messages");

            if (!userInput) {
                return; // Prevent empty messages
            }

            // Clear input
            document.getElementById("userInput").value = '';

            // Add user message
            messages.innerHTML += `<div class="message"><strong>You:</strong> ${userInput}</div>`;

            // Conversation flow based on the step
            if (step === 0) {
                destination = userInput;
                askForDays();
                step++;
            } else if (step === 1) {
                days = parseInt(userInput);
                if (days === 5 || days === 10) {
                    generateItinerary(destination, days);
                    step++;
                } else {
                    messages.innerHTML += `<div class="message"><strong>Chatbot:</strong> Please choose either 5 or 10 days for your trip.</div>`;
                }
            }

            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }

        function askForDays() {
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message"><strong>Chatbot:</strong> Great! How many days will you stay? You can choose 5 or 10 days.</div>`;
        }

        function generateItinerary(destination, days) {
            const messages = document.getElementById("messages");

            let itinerary = '';
            switch (destination) {
                case 'mumbai':
                    itinerary = days === 5 ? generateMumbai5DaysItinerary() : generateMumbai10DaysItinerary();
                    break;
                case 'goa':
                    itinerary = days === 5 ? generateGoa5DaysItinerary() : generateGoa10DaysItinerary();
                    break;
                case 'bangalore':
                    itinerary = days === 5 ? generateBangalore5DaysItinerary() : generateBangalore10DaysItinerary();
                    break;
                case 'delhi':
                    itinerary = days === 5 ? generateDelhi5DaysItinerary() : generateDelhi10DaysItinerary();
                    break;
                case 'kochi':
                    itinerary = days === 5 ? generateKochi5DaysItinerary() : generateKochi10DaysItinerary();
                    break;
                default:
                    itinerary = 'Sorry, I currently only provide itineraries for Mumbai, Goa, Bangalore, Delhi, and Kochi.';
            }

            // Store itinerary content for PDF
            itineraryContent = itinerary.replace(/<br>/g, '\n'); // Convert <br> to line breaks for PDF

            messages.innerHTML += `<div class="message"><strong>Chatbot:</strong> ${itinerary}</div>`;
            document.getElementById("downloadBtn").style.display = 'block'; // Show download button
        }

        function downloadPDF() {
            const pdf = new jsPDF();
            pdf.text("Your Travel Itinerary", 10, 10);
            pdf.setFontSize(12);
            pdf.text(itineraryContent, 10, 20);
            pdf.save('itinerary.pdf');
        }

        // Itinerary functions for 5 days and 10 days for each destination

        function generateMumbai5DaysItinerary() {
            return `Mumbai Itinerary for 5 days:<br>
                - Day 1: Gateway of India, Colaba.<br>
                - Day 2: Elephanta Caves, Marine Drive.<br>
                - Day 3: Crawford Market, Fashion Street.<br>
                - Day 4: Haji Ali Dargah, Juhu Beach.<br>
                - Day 5: Kanheri Caves, Palladium Mall.<br>
                - Shopping Spots: [Link to Linking Road](https://www.google.com/maps/search/?api=1&query=linking+road), [Link to Colaba Causeway](https://www.google.com/maps/search/?api=1&query=colaba+causeway).<br>
                - Food Recommendations: Enjoy Mumbai street food like Vada Pav, Pani Puri, and Pav Bhaji. [Link to Vada Pav](https://www.google.com/maps/search/?api=1&query=vada+pav).`;
        }

        function generateMumbai10DaysItinerary() {
            return `Mumbai Itinerary for 10 days:<br>
                - Day 1: Gateway of India, Colaba.<br>
                - Day 2: Elephanta Caves, Marine Drive.<br>
                - Day 3: Crawford Market, Fashion Street.<br>
                - Day 4: Haji Ali Dargah, Juhu Beach.<br>
                - Day 5: Kanheri Caves, Palladium Mall.<br>
                - Day 6: Sanjay Gandhi National Park.<br>
                - Day 7: Prince of Wales Museum.<br>
                - Day 8: Bandra Worli Sea Link.<br>
                - Day 9: Global Vipassana Pagoda.<br>
                - Day 10: Explore Dharavi Slum.<br>
                - Shopping Spots: [Link to Linking Road](https://www.google.com/maps/search/?api=1&query=linking+road), [Link to Colaba Causeway](https://www.google.com/maps/search/?api=1&query=colaba+causeway).<br>
                - Food Recommendations: Enjoy Mumbai street food like Vada Pav, Pani Puri, and Pav Bhaji. [Link to Vada Pav](https://www.google.com/maps/search/?api=1&query=vada+pav).`;
        }

        function generateGoa5DaysItinerary() {
            return `Goa Itinerary for 5 days:<br>
                - Day 1: Baga Beach, Calangute Beach.<br>
                - Day 2: Basilica of Bom Jesus, Fort Aguada.<br>
                - Day 3: Dudhsagar Falls, Spice Plantation.<br>
                - Day 4: Anjuna Beach, Flea Market.<br>
                - Day 5: Mandovi River Cruise.<br>`;
        }

        function generateGoa10DaysItinerary() {
            return `Goa Itinerary for 10 days:<br>
                - Day 1: Baga Beach, Calangute Beach.<br>
                - Day 2: Basilica of Bom Jesus, Fort Aguada.<br>
                - Day 3: Dudhsagar Falls, Spice Plantation.<br>
                - Day 4: Anjuna Beach, Flea Market.<br>
                - Day 5: Mandovi River Cruise.<br>
                - Day 6: Palolem Beach.<br>
                - Day 7: Chapora Fort.<br>
                - Day 8: Butterfly Beach.<br>
                - Day 9: Se Cathedral.<br>
                - Day 10: Explore Panjim Market.<br>`;
        }

        function generateBangalore5DaysItinerary() {
            return `Bangalore Itinerary for 5 days:<br>
            - Best time to visit: October to February (pleasant weather).<br>
            - Day 1: Visit Lalbagh Botanical Garden and Cubbon Park.<br>
            - Day 2: Explore Bangalore Palace and Tipu Sultan's Summer Palace.<br>
            - Day 3: Visit Vidhana Soudha and shop at Commercial Street.<br>
            - Day 4: Explore nightlife in Indiranagar and Koramangala.<br>
            - Day 5: Visit Nandi Hills for sunrise and enjoy local cuisine.<br>
            - Shopping Spots: Commercial Street, Brigade Road, UB City Mall.<br>
            - Food Recommendations: Dosa at Vidyarthi Bhavan, Mavalli Tiffin Room (MTR) for local Karnataka cuisine.`;
        }

        function generateDelhi5DaysItinerary() {
            return `Delhi Itinerary for 5 days:<br>
                - Day 1: Red Fort, Chandni Chowk.<br>
                - Day 2: India Gate, Humayun's Tomb.<br>
                - Day 3: Qutub Minar, Lotus Temple.<br>
                - Day 4: Akshardham Temple.<br>
                - Day 5: Shopping at Connaught Place.<br>`;
        }

        function generateDelhi10DaysItinerary() {
            return `Delhi Itinerary for 10 days:<br>
                - Day 1: Red Fort, Chandni Chowk.<br>
                - Day 2: India Gate, Humayun's Tomb.<br>
                - Day 3: Qutub Minar, Lotus Temple.<br>
                - Day 4: Akshardham Temple.<br>
                - Day 5: Explore Old Delhi (Jama Masjid, Raj Ghat).<br>
                - Day 6: Day trip to Agra (Taj Mahal).<br>
                - Day 7: Explore Dilli Haat for shopping and food.<br>
                - Day 8: Visit National Museum.<br>
                - Day 9: Visit to Lodi Gardens and Safdarjung Tomb.<br>
                - Day 10: Explore Delhi's nightlife at Hauz Khas Village.<br>`;
        }

        function generateKochi5DaysItinerary() {
            return `Kochi Itinerary for 5 days:<br>
                - Day 1: Fort Kochi (Chinese Fishing Nets, St. Francis Church).<br>
                - Day 2: Mattancherry Palace, Jew Town.<br>
                - Day 3: Alleppey Backwaters (Houseboat Ride).<br>
                - Day 4: Visit to Ernakulam.<br>
                - Day 5: Shopping at Lulu Mall.<br>`;
        }

        function generateKochi10DaysItinerary() {
            return `Kochi Itinerary for 10 days:<br>
                - Day 1: Fort Kochi (Chinese Fishing Nets, St. Francis Church).<br>
                - Day 2: Mattancherry Palace, Jew Town.<br>
                - Day 3: Alleppey Backwaters (Houseboat Ride).<br>
                - Day 4: Visit to Ernakulam.<br>
                - Day 5: Visit to Athirappilly Falls.<br>
                - Day 6: Explore Munnar (tea gardens, hills).<br>
                - Day 7: Visit to Periyar Wildlife Sanctuary.<br>
                - Day 8: Explore Kochi's art scene (Kochi-Muziris Biennale).<br>
                - Day 9: Visit to local spice markets.<br>
                - Day 10: Shopping at Lulu Mall and local handicrafts.<br>`;
        }

    </script>
</body>

</html>
