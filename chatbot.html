
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your Travel Itinerary with us!</title>

    <!-- Import Varela Round font -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: teal;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 2px solid teal;
        }

        h1 {
            text-align: center;
            color: teal;
        }

        #chatbox {
            margin-top: 20px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid teal;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            color: teal;
        }

        #userInput {
            width: calc(100% - 90px);
            padding: 10px;
            background-color: #f0f0f0;
            color: teal;
            border: 1px solid teal;
            border-radius: 5px;
            outline: none;
        }

        #userInput::placeholder {
            color: teal;
        }

        button {
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background-color: #004d4d;
        }

        .message {
            margin-bottom: 10px;
        }

        .message strong {
            color: teal;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Plan your Travel Itinerary with us!</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <input type="text" id="userInput" placeholder="Ask for itinerary..." onkeypress="handleEnter(event)" />
            <button onclick="getItinerary()">Send</button>
        </div>
    </div>

    <script>
        function getItinerary() {
            const userInput = document.getElementById("userInput").value.toLowerCase();
            const messages = document.getElementById("messages");

            if (!userInput) {
                return; // Prevent empty messages
            }

            // Clear input
            document.getElementById("userInput").value = '';

            // Add user message
            messages.innerHTML += `<div class="message"><strong>You:</strong> ${userInput}</div>`;

            // Generate itinerary based on user input
            let itinerary = '';
            switch (userInput) {
                case 'mumbai':
                    itinerary = generateMumbaiItinerary();
                    break;
                case 'goa':
                    itinerary = generateGoaItinerary();
                    break;
                case 'bangalore':
                    itinerary = generateBangaloreItinerary();
                    break;
                case 'delhi':
                    itinerary = generateDelhiItinerary();
                    break;
                case 'kochi':
                    itinerary = generateKochiItinerary();
                    break;
                default:
                    itinerary = 'Please ask for an itinerary for Mumbai, Goa, Bangalore, Delhi, or Kochi.';
            }

            // Add chatbot response
            messages.innerHTML += `<div class="message"><strong>Chatbot:</strong> ${itinerary}</div>`;
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }

        // Trigger send on Enter key press
        function handleEnter(event) {
            if (event.key === 'Enter') {
                getItinerary();
            }
        }

        // Itinerary functions with detailed information
        function generateMumbaiItinerary() {
            return `Mumbai Itinerary for 5 days:<br>
            - Best time to visit: November to February (cooler weather).<br>
            - Day 1: Visit Gateway of India, explore Colaba, and enjoy a ferry ride.<br>
            - Day 2: Visit Elephanta Caves, Marine Drive, and Chowpatty Beach for street food.<br>
            - Day 3: Explore Crawford Market and Fashion Street for shopping.<br>
            - Day 4: Visit Haji Ali Dargah and stroll along Juhu Beach.<br>
            - Day 5: Visit Kanheri Caves and shop at Palladium Mall.<br>
            - Shopping Spots: Linking Road, Colaba Causeway.<br>
            - Food Recommendations: Enjoy Mumbai street food like Vada Pav, Pani Puri, and Pav Bhaji.`;
        }

        function generateGoaItinerary() {
            return `Goa Itinerary for 5 days:<br>
            - Best time to visit: November to March (pleasant weather).<br>
            - Day 1: Relax at Baga Beach and enjoy water sports.<br>
            - Day 2: Visit Fort Aguada and Candolim Beach.<br>
            - Day 3: Explore Old Goa churches and spice plantations.<br>
            - Day 4: Shop at Anjuna Flea Market and enjoy Goan seafood.<br>
            - Day 5: Visit Palolem Beach and enjoy a sunset cruise.<br>
            - Shopping Spots: Anjuna Flea Market, Mapusa Market.<br>
            - Food Recommendations: Try Goan fish curry, Bebinca, and Feni.`;
        }

        function generateBangaloreItinerary() {
            return `Bangalore Itinerary for 5 days:<br>
            - Best time to visit: October to February (pleasant weather).<br>
            - Day 1: Visit Lalbagh Botanical Garden and Cubbon Park.<br>
            - Day 2: Explore Bangalore Palace and Tipu Sultan's Summer Palace.<br>
            - Day 3: Visit Vidhana Soudha and shop at Commercial Street.<br>
            - Day 4: Explore nightlife in Indiranagar and Koramangala.<br>
            - Day 5: Visit Nandi Hills for sunrise and enjoy local cuisine.<br>
            - Shopping Spots: Commercial Street, Brigade Road, UB City Mall.<br>
            - Food Recommendations: Dosa at Vidyarthi Bhavan, Mavalli Tiffin Room (MTR) for local Karnataka cuisine.`;
        }

        function generateDelhiItinerary() {
            return `Delhi Itinerary for 5 days:<br>
            - Best time to visit: October to March (avoid summer heat).<br>
            - Day 1: Visit India Gate, Raj Ghat, and shop at Connaught Place.<br>
            - Day 2: Explore Red Fort and Jama Masjid.<br>
            - Day 3: Visit Humayun's Tomb and Lotus Temple.<br>
            - Day 4: Explore Qutub Minar and Hauz Khas Village for cafes and nightlife.<br>
            - Day 5: Visit Akshardham Temple and enjoy the evening light show.<br>
            - Shopping Spots: Chandni Chowk, Sarojini Nagar Market, Dilli Haat.<br>
            - Food Recommendations: Try street food like Chole Bhature, Parathas, and Chaat.`;
        }

        function generateKochiItinerary() {
            return `Kochi Itinerary for 5 days:<br>
            - Best time to visit: October to March (pleasant weather).<br>
            - Day 1: Visit Fort Kochi, see the Chinese Fishing Nets, and St. Francis Church.<br>
            - Day 2: Explore Mattancherry Palace and the Jewish Synagogue.<br>
            - Day 3: Stroll along Marine Drive and enjoy a boat ride.<br>
            - Day 4: Visit Athirappilly Waterfalls and nearby nature spots.<br>
            - Day 5: Shop at Lulu Mall and try traditional Kerala food.<br>
            - Shopping Spots: Lulu Mall, Jew Town for antiques.<br>
            - Food Recommendations: Try Kerala Sadya, Appam with Stew, and seafood dishes.`;
        }
    </script>
</body>

</html>
