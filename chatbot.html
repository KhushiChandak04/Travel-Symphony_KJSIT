<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your Travel Itinerary with us!</title>

    <!-- Import Varela Round font -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: teal;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 2px solid teal;
            position: relative;
        }

        h1 {
            text-align: center;
            color: teal;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
        }

        #chatbox {
            margin-top: 20px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid teal;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            color: teal;
        }

        #userInput {
            width: calc(100% - 90px);
            padding: 10px;
            background-color: #f0f0f0;
            color: teal;
            border: 1px solid teal;
            border-radius: 5px;
            outline: none;
        }

        #userInput::placeholder {
            color: teal;
        }

        button {
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background-color: #004d4d;
        }

        .message {
            margin-bottom: 10px;
        }

        .message strong {
            color: teal;
        }

        .download-button {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2Fr-Kj-gA7laddsdEpP-ULrK0CaSHQYTOzg&s" alt="Logo">
        <h1>Plan your Travel Itinerary with us!</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <input type="text" id="userInput" placeholder="Type your response..." onkeypress="handleEnter(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="download-button" id="downloadBtn" onclick="downloadPDF()">Download Itinerary as PDF</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf; // Access jsPDF from the global window object

        let step = 0; // Track conversation steps
        let destination = ''; // Store the destination chosen
        let days = 0; // Store number of days
        let itineraryContent = ''; // Store itinerary content for PDF
        let budget = 0; // Store budget for the trip

        document.addEventListener("DOMContentLoaded", function () {
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message"><strong>Itinerary Creator:</strong> Hi! Where would you like to go?</div>`;
        });

        function sendMessage() {
            const userInput = document.getElementById("userInput").value.toLowerCase();
            const messages = document.getElementById("messages");

            if (!userInput) {
                return; // Prevent empty messages
            }

            // Clear input
            document.getElementById("userInput").value = '';

            // Add user message
            messages.innerHTML += `<div class="message"><strong>You:</strong> ${userInput}</div>`;

            // Conversation flow based on the step
            if (step === 0) {
                destination = userInput;
                askForDays();
                step++;
            } else if (step === 1) {
                days = parseInt(userInput);
                if (days === 5 || days === 10) {
                    generateItinerary(destination, days);
                    step++;
                } else {
                    messages.innerHTML += `<div class="message"><strong>Itinerary Creator:</strong> Please choose either 5 or 10 days for your trip.</div>`;
                }
            }

            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }

        function askForDays() {
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message"><strong>Itinerary Creator:</strong> Great! How many days will you stay? You can choose 5 or 10 days.</div>`;
        }

        function generateItinerary(destination, days) {
            const messages = document.getElementById("messages");

            let itinerary = '';
            switch (destination) {
                case 'mumbai':
                    itinerary = days === 5 ? generateMumbai5DaysItinerary() : generateMumbai10DaysItinerary();
                    budget = days === 5 ? 15000 : 30000; // Approximate budget for Mumbai
                    break;
                case 'goa':
                    itinerary = days === 5 ? generateGoa5DaysItinerary() : generateGoa10DaysItinerary();
                    budget = days === 5 ? 12000 : 25000; // Approximate budget for Goa
                    break;
                case 'bangalore':
                    itinerary = days === 5 ? generateBangalore5DaysItinerary() : generateBangalore10DaysItinerary();
                    budget = days === 5 ? 14000 : 28000; // Approximate budget for Bangalore
                    break;
                case 'delhi':
                    itinerary = days === 5 ? generateDelhi5DaysItinerary() : generateDelhi10DaysItinerary();
                    budget = days === 5 ? 13000 : 27000; // Approximate budget for Delhi
                    break;
                case 'kochi':
                    itinerary = days === 5 ? generateKochi5DaysItinerary() : generateKochi10DaysItinerary();
                    budget = days === 5 ? 10000 : 22000; // Approximate budget for Kochi
                    break;
                default:
                    itinerary = 'Sorry, I currently only provide itineraries for Mumbai, Goa, Bangalore, Delhi, and Kochi.';
            }

            // Store itinerary content for PDF
            itineraryContent = itinerary.replace(/<br>/g, '\n'); // Convert <br> to line breaks for PDF

            messages.innerHTML += `<div class="message"><strong>Itinerary Creator:</strong> ${itinerary}</div>`;
            messages.innerHTML += `<div class="message"><strong>Itinerary Creator:</strong> Approximate Budget: ₹${budget}</div>`;
            document.getElementById("downloadBtn").style.display = 'block'; // Show download button
        }

        function downloadPDF() {
            const pdf = new jsPDF();
            pdf.text("Your Travel Itinerary", 10, 10);
            pdf.setFontSize(12);
            pdf.text(itineraryContent + `\n\nApproximate Budget: ₹${budget}`, 10, 20);
            pdf.save('itinerary.pdf');
        }

        // Itinerary functions for 5 days and 10 days for each destination
        function generateMumbai5DaysItinerary() {
            return `Mumbai Itinerary for 5 days:<br>
                - Day 1: Gateway of India, Colaba.<br>
                - Day 2: Elephanta Caves, Marine Drive.<br>
                - Day 3: Crawford Market, Fashion Street.<br>
                - Day 4: Haji Ali Dargah, Juhu Beach.<br>
                - Day 5: Kanheri Caves, Palladium Mall.<br>
                - Shopping Spots: [Link to Linking Road](https://www.google.com/maps/search/?api=1&query=linking+road), [Link to Colaba Causeway](https://www.google.com/maps/search/?api=1&query=colaba+causeway).<br>
                - Food Recommendations: Enjoy Mumbai street food like Vada Pav, Pani Puri, and Pav Bhaji. [Link to Vada Pav](https://www.google.com/maps/search/?api=1&query=vada+pav).`;
        }

        function generateMumbai10DaysItinerary() {
            return `Mumbai Itinerary for 10 days:<br>
                - Day 1: Gateway of India, Colaba.<br>
                - Day 2: Elephanta Caves, Marine Drive.<br>
                - Day 3: Crawford Market, Fashion Street.<br>
                - Day 4: Haji Ali Dargah, Juhu Beach.<br>
                - Day 5: Kanheri Caves, Palladium Mall.<br>
                - Day 6: Sanjay Gandhi National Park, Mahim Nature Park.<br>
                - Day 7: Worli Sea Face, Dadar Flower Market.<br>
                - Day 8: Nehru Science Centre, Chhatrapati Shivaji Terminus.<br>
                - Day 9: Global Vipassana Pagoda, Essel World.<br>
                - Day 10: Relax at Aksa Beach, visit Banganga Tank.<br>
                - Shopping Spots: [Link to Linking Road](https://www.google.com/maps/search/?api=1&query=linking+road), [Link to Colaba Causeway](https://www.google.com/maps/search/?api=1&query=colaba+causeway).<br>
                - Food Recommendations: Enjoy Mumbai street food like Vada Pav, Pani Puri, and Pav Bhaji. [Link to Vada Pav](https://www.google.com/maps/search/?api=1&query=vada+pav).`;
        }

        function generateGoa5DaysItinerary() {
            return `Goa Itinerary for 5 days:<br>
                - Day 1: Baga Beach, Anjuna Beach.<br>
                - Day 2: Fort Aguada, Chapora Fort.<br>
                - Day 3: Basilica of Bom Jesus, Se Cathedral.<br>
                - Day 4: Dudhsagar Waterfalls, Spice Plantation.<br>
                - Day 5: Relax at Palolem Beach.<br>
                - Shopping Spots: [Link to Anjuna Flea Market](https://www.google.com/maps/search/?api=1&query=anjuna+flea+market).<br>
                - Food Recommendations: Try Goan Fish Curry, Bebinca. [Link to Goan Cuisine](https://www.google.com/maps/search/?api=1&query=goan+cuisine).`;
        }

        function generateGoa10DaysItinerary() {
            return `Goa Itinerary for 10 days:<br>
                - Day 1: Baga Beach, Anjuna Beach.<br>
                - Day 2: Fort Aguada, Chapora Fort.<br>
                - Day 3: Basilica of Bom Jesus, Se Cathedral.<br>
                - Day 4: Dudhsagar Waterfalls, Spice Plantation.<br>
                - Day 5: Relax at Palolem Beach.<br>
                - Day 6: Visit Candolim Beach, Calangute Beach.<br>
                - Day 7: Explore Old Goa, visit the Latin Quarter.<br>
                - Day 8: Enjoy water sports at Colva Beach.<br>
                - Day 9: Visit the Wildlife Sanctuary.<br>
                - Day 10: Go on a Dolphin Cruise.<br>
                - Shopping Spots: [Link to Anjuna Flea Market](https://www.google.com/maps/search/?api=1&query=anjuna+flea+market).<br>
                - Food Recommendations: Try Goan Fish Curry, Bebinca. [Link to Goan Cuisine](https://www.google.com/maps/search/?api=1&query=goan+cuisine).`;
        }

        function generateBangalore5DaysItinerary() {
            return `Bangalore Itinerary for 5 days:<br>
                - Day 1: Lalbagh Botanical Garden, Bangalore Palace.<br>
                - Day 2: Tipu Sultan's Summer Palace, Bull Temple.<br>
                - Day 3: Vidhana Soudha, Cubbon Park.<br>
                - Day 4: Explore Malleswaram, shopping at Brigade Road.<br>
                - Day 5: Visit Nandi Hills.<br>
                - Shopping Spots: [Link to Commercial Street](https://www.google.com/maps/search/?api=1&query=commercial+street).<br>
                - Food Recommendations: Don't miss Rawa Idli and Vada. [Link to South Indian Cuisine](https://www.google.com/maps/search/?api=1&query=south+indian+cuisine).`;
        }

        function generateBangalore10DaysItinerary() {
            return `Bangalore Itinerary for 10 days:<br>
                - Day 1: Lalbagh Botanical Garden, Bangalore Palace.<br>
                - Day 2: Tipu Sultan's Summer Palace, Bull Temple.<br>
                - Day 3: Vidhana Soudha, Cubbon Park.<br>
                - Day 4: Explore Malleswaram, shopping at Brigade Road.<br>
                - Day 5: Visit Nandi Hills.<br>
                - Day 6: Day trip to Mysore Palace.<br>
                - Day 7: Visit Channapatna, known for toys.<br>
                - Day 8: Explore Bannerghatta National Park.<br>
                - Day 9: Visit the ISKCON Temple.<br>
                - Day 10: Relax at Ulsoor Lake.<br>
                - Shopping Spots: [Link to Commercial Street](https://www.google.com/maps/search/?api=1&query=commercial+street).<br>
                - Food Recommendations: Don't miss Rawa Idli and Vada. [Link to South Indian Cuisine](https://www.google.com/maps/search/?api=1&query=south+indian+cuisine).`;
        }

        function generateDelhi5DaysItinerary() {
            return `Delhi Itinerary for 5 days:<br>
                - Day 1: India Gate, Rajpath.<br>
                - Day 2: Qutub Minar, Humayun's Tomb.<br>
                - Day 3: Red Fort, Chandni Chowk.<br>
                - Day 4: Lotus Temple, Akshardham Temple.<br>
                - Day 5: Explore Connaught Place.<br>
                - Shopping Spots: [Link to Dilli Haat](https://www.google.com/maps/search/?api=1&query=dilli+haat).<br>
                - Food Recommendations: Try Chaat and Parathas. [Link to Delhi Cuisine](https://www.google.com/maps/search/?api=1&query=delhi+cuisine).`;
        }

        function generateDelhi10DaysItinerary() {
            return `Delhi Itinerary for 10 days:<br>
                - Day 1: India Gate, Rajpath.<br>
                - Day 2: Qutub Minar, Humayun's Tomb.<br>
                - Day 3: Red Fort, Chandni Chowk.<br>
                - Day 4: Lotus Temple, Akshardham Temple.<br>
                - Day 5: Explore Connaught Place.<br>
                - Day 6: Visit Old Delhi.<br>
                - Day 7: Day trip to Agra for Taj Mahal.<br>
                - Day 8: Visit Jaipur (Golden Triangle).<br>
                - Day 9: Explore museums in Delhi.<br>
                - Day 10: Relax in Lodhi Gardens.<br>
                - Shopping Spots: [Link to Dilli Haat](https://www.google.com/maps/search/?api=1&query=dilli+haat).<br>
                - Food Recommendations: Try Chaat and Parathas. [Link to Delhi Cuisine](https://www.google.com/maps/search/?api=1&query=delhi+cuisine).`;
        }

        function generateKochi5DaysItinerary() {
            return `Kochi Itinerary for 5 days:<br>
                - Day 1: Fort Kochi, Chinese Fishing Nets.<br>
                - Day 2: Mattancherry Palace, Jew Town.<br>
                - Day 3: Explore Marine Drive.<br>
                - Day 4: Visit the backwaters of Alleppey.<br>
                - Day 5: Relax at Cherai Beach.<br>
                - Shopping Spots: [Link to Lulu Mall](https://www.google.com/maps/search/?api=1&query=lulu+mall).<br>
                - Food Recommendations: Try Kerala Sadya and Seafood. [Link to Kerala Cuisine](https://www.google.com/maps/search/?api=1&query=kerala+cuisine).`;
        }

        function generateKochi10DaysItinerary() {
            return `Kochi Itinerary for 10 days:<br>
                - Day 1: Fort Kochi, Chinese Fishing Nets.<br>
                - Day 2: Mattancherry Palace, Jew Town.<br>
                - Day 3: Explore Marine Drive.<br>
                - Day 4: Visit the backwaters of Alleppey.<br>
                - Day 5: Relax at Cherai Beach.<br>
                - Day 6: Day trip to Munnar (tea gardens).<br>
                - Day 7: Explore Athirappilly Waterfalls.<br>
                - Day 8: Visit the Kerala Folklore Museum.<br>
                - Day 9: Explore local markets.<br>
                - Day 10: Enjoy a Kathakali performance.<br>
                - Shopping Spots: [Link to Lulu Mall](https://www.google.com/maps/search/?api=1&query=lulu+mall).<br>
                - Food Recommendations: Try Kerala Sadya and Seafood. [Link to Kerala Cuisine](https://www.google.com/maps/search/?api=1&query=kerala+cuisine).`;
        }
    </script>
</body>

</html>
